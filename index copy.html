<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="calculator__screen">
        <div class="screen">
          <span>9+5</span>
        </div>
      </div>
      <div class="calculator__history">
        <h1>history</h1>
      </div>
      <div class="calculator__panel">
        <div class="panel">
          <div class="panel__side">
            <button class="panel__button">CE</button>
            <button class="panel__button">C</button>
            <button class="panel__button panel__button-equal">=</button>
          </div>
          <div class="panel__center">
            <button class="panel__button">7</button>
            <button class="panel__button">7</button>
            <button class="panel__button">8</button>
            <button class="panel__button">9</button>
            <button class="panel__button">4</button>
            <button class="panel__button">5</button>
            <button class="panel__button">6</button>
            <button class="panel__button">1</button>
            <button class="panel__button">2</button>
            <button class="panel__button">3</button>
            <button class="panel__button panel__button-zero">0</button>
            <button class="panel__button">.</button>
          </div>
          <div class="panel__side">
            <button class="panel__button">/</button>
            <button class="panel__button">*</button>
            <button class="panel__button">-</button>
            <button class="panel__button">+</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
</body>

</html>
