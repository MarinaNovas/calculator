<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="calculator__screen">
        <div class="screen">
        </div>
      </div>
      <div class="calculator__history">
        <h2>History</h2>
        <div class="history"></div>
      </div>
      <div class="calculator__panel">
        <div class="panel">
          <div class="panel__side">
            <div class="panel__item"><button class="panel__button">CE</button></div>
            <div class="panel__item"><button class="panel__button">C</button></div>
            <div class="panel__item panel__item-equal"><button class="panel__button panel__button-equal">=</button></div>
          </div>
          <div class="panel__center">
            <div class="panel__item"><button class="panel__button">7</button></div>
            <div class="panel__item"><button class="panel__button">8</button></div>
            <div class="panel__item"><button class="panel__button">9</button></div>
            <div class="panel__item"><button class="panel__button">4</button></div>
            <div class="panel__item"><button class="panel__button">5</button></div>
            <div class="panel__item"><button class="panel__button">6</button></div>
            <div class="panel__item"><button class="panel__button">1</button></div>
            <div class="panel__item"><button class="panel__button">2</button></div>
            <div class="panel__item"><button class="panel__button">3</button></div>
            <div class="panel__item panel__item-zero"><button class="panel__button panel__button-zero">0</button></div>
            <div class="panel__item"><button class="panel__button">.</button></div>
          </div>
          <div class="panel__side">
            <div class="panel__item"><button class="panel__button">/</button></div>
            <div class="panel__item"><button class="panel__button">*</button></div>
            <div class="panel__item"><button class="panel__button">-</button></div>
            <div class="panel__item"><button class="panel__button">+</button></div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  <script src="./js/main.js" defer></script>
</body>

</html>
